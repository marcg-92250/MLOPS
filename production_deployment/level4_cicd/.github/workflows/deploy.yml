name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        # Add your tests here
        python -m pytest tests/ || echo "No tests found"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./level2_docker
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/house-price-api:latest
          ${{ secrets.DOCKER_USERNAME }}/house-price-api:${{ github.sha }}
    
    - name: Deploy to VM
      if: github.ref == 'refs/heads/main'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        VM_HOST: ${{ secrets.VM_HOST }}
        VM_USER: ${{ secrets.VM_USER }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts
        
        # Deploy to VM
        ssh $VM_USER@$VM_HOST << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/house-price-api:latest
          docker stop house-api || true
          docker rm house-api || true
          docker run -d -p 8000:8000 --name house-api \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/house-price-api:latest
        EOF
    
    - name: Verify deployment
      if: github.ref == 'refs/heads/main'
      run: |
        sleep 10
        curl -f http://${{ secrets.VM_HOST }}:8000/health || exit 1

